    <main class="pl-[250px] pt-[54px]">
        <div class="customer-details">
            <h1 class="p-4">Customer Details</h1>
            <form action="" class="flex flex-col gap-4">
                <div class="grid grid-cols-2 gap-4 px-4">
                    <input type="text" class="border border-slate-500 px-4 py-3 w-full" placeholder="Customer Name">

                </div>
                <div class="grid grid-cols-2 gap-4 px-4">
                    <input type="text" class="border border-slate-500 px-4 py-3 w-full" placeholder="Customer Phone">
                    <input type="text" class="border border-slate-500 px-4 py-3 w-full" placeholder="Table Number">
                </div>
                <div class="flex justify-end px-4 gap-2">
                    <button class="py-3 px-8 text-white bg-orange-500 w-fit">Create Order</button>
                    <button class="py-3 px-8 text-white bg-blue-500 w-fit">Add More+</button>

                </div>
            </form>
        </div>

                    <td>

                <tr class="bg-slate-200 text-center">
